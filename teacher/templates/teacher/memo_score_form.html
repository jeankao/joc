{% extends "base.html" %}

{% block content %}
<div>學生姓名：{{ enroll.firstname }}</div>
<table class="table">
    <thead>
        <tr class="bg-dark text-light">
            <th>作業名稱</th>
            <th>日期</th>
            <th>心得</th>
        </tr>
    </thead>
    <tbody>
        {% for id, work in work_dict.items %}
        <tr>
            <td nowrap>{{ work.title }}</td>
            <td>{% if work.date %}
                <div><span class="badge badge-secondary">{{ work.date|date:"Y/m/d H:i" }}</span></div>
            {% endif %}</td>
            <td>{{ work.memo|linebreaksbr }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form action="" method="post" class="form-inline">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary" value="送出評分">
</form>
{% endblock %}
