  <h1>(9)畢氏三元數</h1>
<p>若直角三角形的兩股長為a,b，斜邊長為c，則<img src="/static/lesson/euler/triples.png">。這個定理是畢達哥拉斯發現的，因此把它叫做畢氏定理。</p>
<p>而滿足<img src="/static/lesson/euler/triples.png">的一組正整數解a,b,c則稱為一組畢氏三元數(Pythagorean triples)。</p>
<p>例如：(3,4,5)就是一組畢氏三元數。<img src="/static/lesson/euler/triples2.png"></p>
<p>【最後目標】</p>
<p>找出一組畢氏三元數，其中 a+b+c = 1000，求a,b,c三數的乘積。</p>
